server:
  port: 8004

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: tweetle-following-service
  security:
    oauth2:
      resource server:
        jwt:
          issuer-uri: https://dev-vkjc2qc55bwr1ikt.eu.auth0.com/
          audiences: https://tweetle/api

  datasource:
    url: jdbc:postgresql://following-postgres:5432/followingdb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    show-sql: true

  sql:
    init:
      platform: postgres

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin

auth0:
  domain: ${AUTH0_DOMAIN:dev-vkjc2qc55bwr1ikt.eu.auth0.com}
  clientId: ${AUTH0_CLIENT_ID:7I7v2p9IAvmwm0L3Aunc0NiMZkpAI1aQ}
  clientSecret: ${AUTH0_CLIENT_SECRET:sZkd-oeTWVNFddBMbYISFxCKS0RA-x84IFGxi1-XztYXDALQt3Q_eVQrNfRztM7i}
  audience: ${AUTH0_AUDIENCE:https://tweetle/api}

rabbitmq:
  exchange:
    name: tweetle.exchange

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always